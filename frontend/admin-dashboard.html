<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayFast Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0f1f, #0d152b);
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .payment-box {
      background: #111a33;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,255,0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #0ff;
      margin-bottom: 1rem;
    }
    label {
      display: inline-block;
      margin: 0.5rem 0;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      margin-top: 0.3rem;
    }
    table {
      width: 100%;
      margin: 1rem 0;
    }
    td {
      padding: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <h1>ðŸ’³ PayFast Checkout</h1>

    <form onsubmit="return actionPayFastJavascript(this);" 
          name="PayFastPayNowForm" 
          action="https://payment.payfast.io/eng/process" 
          method="post">
          
      <input type="hidden" name="cmd" value="_paynow" required>
      <input type="hidden" name="receiver" value="31286507" required>

      <table>
        <tr>
          <td><label for="PayFastAmount">Amount:</label></td>
          <td><input id="PayFastAmount" type="number" step=".01" name="amount" min="5.00" value="1999" required></td>
        </tr>
        <tr>
          <td><label for="custom_quantity">Quantity:</label></td>
          <td><input id="custom_quantity" type="number" name="custom_quantity" value="1" required></td>
        </tr>
      </table>

      <input type="hidden" name="item_name" value="ve" required>

      <div style="margin-top: 1rem;">
        <input type="image" 
               src="https://my.payfast.io/images/buttons/PayNow/Primary-Large-PayNow.png" 
               alt="Pay Now" 
               title="Pay Now with PayFast">
      </div>
    </form>
  </div>

  <script>
    function customQuantitiesPayFast(formReference) {
      formReference['amount'].value = formReference['amount'].value * formReference['custom_quantity'].value;
      return true;
    }

    function actionPayFastJavascript(formReference) {
      let shippingValidOrOff = typeof shippingValid !== 'undefined' ? shippingValid : true;
      let customValid = shippingValidOrOff ? customQuantitiesPayFast(formReference) : false;

      if (typeof shippingValid !== 'undefined' && !shippingValid) {
        return false;
      }
      if (typeof customValid !== 'undefined' && !customValid) {
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
