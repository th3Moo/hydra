<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hydra Register</title>
  <style>
    body { font-family: Arial, sans-serif; background:#000; color:#eee; text-align:center; padding:2rem; }
    header { font-size:2rem; text-shadow:0 0 12px #00e5ff, 0 0 24px #4caf50; margin-bottom:2rem; }
    input,button { padding:.8rem; margin:.5rem; border-radius:8px; border:none; }
    input { width:200px; background:#111; color:#eee; border:2px solid #333; }
    input:focus { border-color:#4caf50; outline:none; }
    button { background:linear-gradient(90deg,#4caf50,#00e5ff); color:#fff; cursor:pointer; font-weight:bold; }
    button:hover { box-shadow:0 0 10px #4caf50; }
  </style>
</head>
<body>
  <header>
  <img src="assets/hydra-logo.svg" alt="Hydra Logo" width="160"><br>
  HYDRA x ApexPay
</header>
  <h2>Register</h2>
  <form id="registerForm">
    <input id="username" type="text" placeholder="Username" required><br>
    <input id="password" type="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="index.html" style="color:#00e5ff;">Login</a></p>
  <script src="config.js"></script>
  <script src="wallet.js"></script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", async e => {
      e.preventDefault();
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const r = await register(u,p);
      if(!r.error){
        alert("✅ Registered! Please log in.");
        window.location.href="index.html";
      } else {
        alert("❌ " + (r.error || "Registration failed"));
      }
    });
  </script>
</body>
</html>
