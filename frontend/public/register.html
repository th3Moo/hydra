<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Hydra Register</title>
<style>
body{background:#000;color:#eee;font-family:Arial;text-align:center;padding:2rem}
header{font-size:2rem;color:#4caf50;text-shadow:0 0 10px #4caf50;margin-bottom:1.5rem}
input,button{padding:.8rem;margin:.5rem;border-radius:6px;border:none}
input{background:#111;color:#eee;border:2px solid #4caf50}
button{background:#4caf50;color:#000;font-weight:bold;cursor:pointer}
button:hover{background:#00e5ff;color:#fff}
</style></head><body>
<header>üåÄ HYDRA REGISTER</header>
<form id="registerForm"><input id="username" type="text" placeholder="Username" required>
<input id="password" type="password" placeholder="Password" required>
<button type="submit">Register</button></form>
<a href="index.html">Already have an account? Login</a>
<script src="config.js"></script><script src="wallet.js"></script>
<script>
document.getElementById("registerForm").addEventListener("submit",async e=>{
 e.preventDefault();
 const u=document.getElementById("username").value;
 const p=document.getElementById("password").value;
 const r=await register(u,p);
 if(!r.error){alert("‚úÖ Registered! Please log in.");window.location.href="index.html";}
 else{alert("‚ùå "+(r.error||"Registration failed"));}
});
</script></body></html>
