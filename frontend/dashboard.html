<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hydra Wallet Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #111; color: #eee; }

</head>
<body>
  <h1>Hydra Wallet Dashboard</h1>

    async function loadWallets() {
