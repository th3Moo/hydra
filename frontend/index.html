<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Hydra Login</title>
<style>
body{background:#000;color:#eee;font-family:Arial;text-align:center;padding:2rem}
header{font-size:2rem;color:#0ff;text-shadow:0 0 10px #0ff;margin-bottom:1.5rem}
input,button{padding:.8rem;margin:.5rem;border-radius:6px;border:none}
input{background:#111;color:#eee;border:2px solid #0ff}
button{background:#0ff;color:#000;font-weight:bold;cursor:pointer}
button:hover{background:#4caf50;color:#fff}
</style></head><body>
<header>üåÄ HYDRA LOGIN</header>
<form id="loginForm"><input id="username" type="text" placeholder="Username" required>
<input id="password" type="password" placeholder="Password" required>
<button type="submit">Login</button></form>
<a href="register.html">Need an account? Register</a>
<script src="config.js"></script><script src="wallet.js"></script>
<script>
document.getElementById("loginForm").addEventListener("submit",async e=>{
 e.preventDefault();
 const u=document.getElementById("username").value;
 const p=document.getElementById("password").value;
 const r=await login(u,p);
 if(r.token){alert("‚úÖ Logged in!");window.location.href="dashboard.html";}
 else{alert("‚ùå "+(r.error||"Login failed"));}
});
</script></body></html>
