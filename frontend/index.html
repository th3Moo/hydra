<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hydra Login</title>
  <style>
    body { font-family: Arial, sans-serif; background:#000; color:#eee; text-align:center; padding:2rem; }
    header { font-size:2rem; text-shadow:0 0 12px #00e5ff, 0 0 24px #4caf50; margin-bottom:2rem; }
    input,button { padding:.8rem; margin:.5rem; border-radius:8px; border:none; }
    input { width:200px; background:#111; color:#eee; border:2px solid #333; }
    input:focus { border-color:#00e5ff; outline:none; }
    button { background:linear-gradient(90deg,#00e5ff,#4caf50); color:#fff; cursor:pointer; font-weight:bold; }
    button:hover { box-shadow:0 0 10px #00e5ff; }
  </style>
</head>
<body>
  <header>
  <img src="assets/hydra-logo.svg" alt="Hydra Logo" width="160"><br>
  HYDRA x ApexPay
</header>
  <h2>Login</h2>
  <form id="loginForm">
    <input id="username" type="text" placeholder="Username" required><br>
    <input id="password" type="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p>Don’t have an account? <a href="register.html" style="color:#00e5ff;">Register</a></p>
  <script src="config.js"></script>
  <script src="wallet.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const r = await login(u,p);
      if(r.token){
        alert("✅ Logged in!");
        window.location.href="dashboard.html";
      } else {
        alert("❌ " + (r.error || "Login failed"));
      }
    });
  </script>
</body>
</html>
